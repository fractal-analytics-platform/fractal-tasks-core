[tool.poetry]
name = "fractal-tasks-core"
version = "0.1.5"
description = ""
authors = [
    "Jacopo Nespolo <jacopo.nespolo@exact-lab.it>",
    "Marco Franzon <marco.franzon@exact-lab.it>",
    "Tommaso Comparin <tommaso.comparin@exact-lab.it>",
]
readme = "README.md"
packages = [{include = "fractal_tasks_core"}]
license = "BSD-3-Clause"
homepage = "https://github.com/fractal-analytics-platform/fractal-tasks-core"

[tool.poetry.dependencies]
python = "^3.8"
pandas = {version = "^1.2.0", optional = true}
ome-zarr = "^0.5.1"
# dask = ">=2022.6,<2022.8"
# scikit-image = "^0.19.3"
# cellpose = "2"
# imagecodecs = "^2022.2.22"
# graphviz = "^0.20"
# defusedxml = "^0.7.1"
# napari-workflows = "^0.2.3"
# napari-skimage-regionprops = "^0.5.3"
# PyQt5-sip = "^12.11.0"
# PyQt5-Qt5 = "^5.15.2"
# PyQt5 = "^5.15.7"
# anndata = "^0.8.0"
# llvmlite = "^0.39.1"
# torch = "1.12.0"

[tool.poetry.extras]
pandas = ["pandas"]


[tool.poetry.group.dev.dependencies]
pytest = "^7.1.2"
devtools = "^0.8.0"
bumpver = "^2022.1116"
Pillow = "^9.1.1"
pytest-mock = "^3.8.1"
pre-commit = "^2.19.0"
coverage = "^6.4.2"
memory-profiler = "^0.60.0"
zenodo-get = "^1.3.4"
jsonschema = "^4.16.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.bumpver]
current_version = "0.1.5"
version_pattern = "MAJOR.MINOR.PATCH[PYTAGNUM]"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'version = "{version}"',
]
"fractal_tasks_core/__init__.py" = [
    '__VERSION__ = "{version}"'
]
