[tool.poetry]
name = "fractal-tasks-core"
version = "0.4.2"
description = ""
authors = [
    "Jacopo Nespolo <jacopo.nespolo@exact-lab.it>",
    "Marco Franzon <marco.franzon@exact-lab.it>",
    "Tommaso Comparin <tommaso.comparin@exact-lab.it>",
    "Joel LÃ¼thi  <joel.luethi@fmi.ch>",
]
readme = "README.md"
packages = [{include = "fractal_tasks_core"}]
license = "BSD-3-Clause"
homepage = "https://github.com/fractal-analytics-platform/fractal-tasks-core"
documentation = "https://fractal-tasks-core.readthedocs.io"

[tool.poetry.dependencies]
python = "^3.8"
dask = ">=2022.6,<2022.8"
scikit-image = "^0.19.3"
cellpose = "2"
pandas = "^1.2.0"
imagecodecs = "^2022.2.22"
defusedxml = "^0.7.1"
napari-workflows = "^0.2.3"
napari-skimage-regionprops = "^0.5.3"
PyQt5-sip = "^12.11.0"
PyQt5-Qt5 = "^5.15.2"
PyQt5 = "^5.15.7"
anndata = "^0.8.0"
llvmlite = "^0.39.1"
imageio-ffmpeg = "^0.4.7"
lxml = "^4.9.1"
napari-segment-blobs-and-things-with-membranes = "^0.3.3"
numpy = "^1.23.4"
zarr = "^2.13.3"
Pillow = "^9.1.1"
pydantic = "^1.10.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.2"
devtools = "^0.8.0"
bumpver = "^2022.1116"
pytest-mock = "^3.8.1"
pre-commit = "^2.19.0"
coverage = "^6.4.2"
memory-profiler = "^0.60.0"
zenodo-get = "^1.3.4"
jsonschema = "^4.16.0"
deptry = "^0.6.1"
sqlmodel = "^0.0.8"
sphinx-rtd-theme = "^1.1.1"
sphinx = "^5.3.0"
sphinx-autodoc-typehints = "^1.19.5"
autodocsumm = "^0.2.9"
sphinx-autodoc-defaultargs = "^0.1.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.bumpver]
current_version = "0.4.2"
version_pattern = "MAJOR.MINOR.PATCH[PYTAGNUM]"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'version = "{version}"',
]
"docs/source/conf.py" = [
    'version = "{version}"',
]
"docs/requirements.txt" = [
    'fractal-tasks-core=={version}',
]
"fractal_tasks_core/__init__.py" = [
    '__VERSION__ = "{version}"'
]


[tool.deptry]
exclude = [
  'tests', 'examples', 'docs'
]
